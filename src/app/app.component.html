<div class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">

      <div class="panel-heading">User information</div>

      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th style="width: 30%">
              <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="on">Is On</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="state">Activity</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="lat">Latitude</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="lng">Longitude</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="text" *ngFor="let courier of items | async">
            <td class="text-left">{{courier.name | uppercase}}</td>
            <td>
              <button (click)="turn(courier)" class="btn btn-danger">{{showStatus(courier.on)}}</button>
            </td>
            <td>{{showActivity(courier.state)}}</td>
            <td>{{courier.lat}}</td>
            <td>{{courier.lng}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>
</div>
